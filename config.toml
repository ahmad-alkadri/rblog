baseurl = "/"
languageCode = "en-us"
title = "Le Cahier"
theme = "ezhil"
googleAnalytics = ""
disqusShortname = "le-cahier-dahmad"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

paginate = 1

[permalinks]
    post = "/:year/:month/:day/:slug/"

[params]
    description = "A website built through Hugo and blogdown."
    subtitle = "Notes by Ahmad"
    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"
    # Content types which are excludes Disqus comments.
    disableDisqusTypes = ["page"]
    # Dark mode
    mode = "auto"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "favicon.ico"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"

# Main menu which appears below site header.
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Blog"
url = "/posts"
weight = 2

[[menu.main]]
name = "About"
url = "/about"
weight = 3

[[menu.main]]
name = "Tags"
url = "/tags"
weight = 4

[[params.social]]
name = "Github"
icon = "github"
url = "https://github.com/ahmad-alkadri"

[[params.social]]
name = "LinkedIn"
icon = "linkedin"
url = "https://linkedin.com/in/alkadri"

# Enable tags.
[taxonomies]
   tag = "tags"
