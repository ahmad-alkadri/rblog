baseurl = "/"
languageCode = "en-us"
title = "Le Cahier"
theme = "engimo"
googleAnalytics = "UA-146801316-1"
disqusShortname = "le-cahier-dahmad"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
copyright = ""
pygmentsstyle = "solarized-dark"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

#paginate = 1

[params.info]
title404 = "Nothing's here!"

[params.assets]
favicon = "favicon.ico"
customCSS = ["css/custom.css"]
customJS = ["js/custom.js"]
gopher = "" # used in 404 template ( Generator: https://gopherize.me )

[params.copyright]
prefix = ""
holder = "Ahmad Alkadri"
startYear = "2019"
suffix = ""
enableRobotsTXT = true
canonifyURLs = true

[permalinks]
  page = "/:slug/"
  post = "/blog/:title/"

[params]
	subtitle = "Notes regarding travel, life and codes by Ahmad"
	disableDisqusTypes = ["page"]
	featherIconsCDN = true
	mode = "auto" # "dark", "auto", "light"
	# customCSS = "css/custom.css"  # Custom CSS applied to default styles.
	# customDarkCSS = "css/custom-dark.css"  # Custom styles applied to dark mode css.
	# customJS = ["js/custom.js", "js/custom1.js"]  # Custom JS scripts.

[params.settings]
# date & time format: https://golang.org/pkg/time/
dateFormat = "2006, Jan 02"
listDateFormat = "2006, Jan 02"
archiveDateFormat = "Jan 02"
hideEntryNavigation = ["page"] # boolean / array of sections
hideEntryMeta = ["page"] # boolean / array of sections
showReadingTime = true
showLastmod = true
taxonomyCloudShuffle = false
#accentColor = "#44ccff"
hideMainMenu = false
rtl = false

[params.sidebar]
enable = true

[params.widgets]
header = ["breadcrumbs"]
#homepage = ["recent_posts"]
#sidebar = ["about","search","sidebar_menu"]
footer = ["social_menu"]

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Posts"
url = "/posts"
weight = 2

[[menu.main]]
name = "About"
url = "/about"
weight = 3

[[menu.main]]
name = "Tags"
url = "/tags"
weight = 4

[params.social]
email = "ahmad.alkadri@outlook.com"
github = "ahmad-alkadri"
linkedin = "alkadri"

[params.comments]
enable = true

[taxonomies]
   tag = "tags"
